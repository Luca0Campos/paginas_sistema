<html>
    <head>
        <title> Fiscal</title>
    </head>
    <style>
        *{margin:0; padding: 0; box-sizing: border-box;}
        body{
            background-color: grey;
        }
        form{
            background-color: white;
            max-width: 500%;
            width: 600;
            height: 400;
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
        }
        #titulo{
            text-align: center;
            color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-top: 20;
            background-color: #5f7cba;
            border-color: green;
            border-radius: 5px;

      
        }

        #titulo p{
            text-align: justify;
            padding-top: 20;
            background-color: whitesmoke;
            word-spacing: 0;
            
        }

        form checkbox{
            
            border: 1px solid #ccc;
            padding-left: 10px;
            margin: 15%;
            margin-top: 10%;
            
            
            
            
        }
        form label{
            margin-top: 3%;
            padding-left: 3;
            padding-bottom: 3cm;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
           
            
            
        }

        form button{
            width: 100%;
            height: 30px;
            cursor: pointer;
            background: #5f7cba;
            color: white;
            border: 0;
            border-radius: 20px;
            margin-top: 120;

        }

        #check{   
            color: black;
            padding-top: 1;
            background-color: whitesmoke;
            border-radius: 15px;
            margin: 30px 0;
            word-spacing: 1;
            border: 1;
        }   

        form hr{
            border:0;
            padding-top: 20;

        }    
        
          
        
     

            

    </style>
    <body>
        <form>

            <div id="titulo">            
                <h3>Fiscal</h3>
                <p>No setor Fiscal de sua empresa tem: </p>
                
                
            </div>
            
            <div id="check">
                
                <input type="checkbox" class="checkbox" id="processamento_fiscal" name="processamento_fiscal" value="Processamento Fiscal" >
                <label for="processamento_fiscal"> <strong> Processamento Fiscal </strong></label>
                <hr>


            <button type="button" class="outline" id="send">Avan√ßar</button>
            </div>

        </form>
        <script>
        let botao = document.getElementById("send");
       
        function setores(){
           
           let checkBoxes = document.querySelectorAll(".checkbox");
           let processamento_fiscal_check= document.getElementById("processamento_fiscal");
           
           
           checkBoxes.forEach((checkBoxe) => {

               if(checkBoxe.checked === true){

                   if(processamento_fiscal_check.checked === true){
                       window.location.href = "fiscal2_processamento_fiscal.html"
                   };
                 
                 
               }    
           })

       }

       botao.addEventListener("click", setores) 
        
        </script>
    </body>
</html>

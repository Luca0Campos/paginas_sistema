<html>
    <head>
        <title> Compras</title>
    </head>
    <style>
        *{margin:0; padding: 0; box-sizing: border-box;}
        body{
            background-color: grey;
        }
        form{
            background-color: white;
            max-width: 500%;
            width: 600;
            height: 400;
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
        }
        #titulo{
            text-align: center;
            color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-top: 20;
            background-color: #5f7cba;
            border-color: green;
            border-radius: 5px;

      
        }

        #titulo p{
            text-align: justify;
            padding-top: 20;
            background-color: whitesmoke;
            word-spacing: 0;
            
        }

        form checkbox{
            
            border: 1px solid #ccc;
            padding-left: 10px;
            margin: 15%;
            margin-top: 10%;
            
            
            
            
        }
        form label{
            margin-top: 3%;
            padding-left: 3;
            padding-bottom: 3cm;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
           
            
            
        }

        form button{
            width: 100%;
            height: 30px;
            cursor: pointer;
            background: #5f7cba;
            color: white;
            border: 0;
            border-radius: 20px;
            margin-top: 120;

        }

        #check{   
            color: black;
            padding-top: 1;
            background-color: whitesmoke;
            border-radius: 15px;
            margin: 30px 0;
            word-spacing: 1;
            border: 1;
        }   

        form hr{
            border:0;
            padding-top: 20;

        }    
        
          
        
     

            

    </style>
    <body>
        <form>

            <div id="titulo">            
                <h3>Compras</h3>
                <p>No setor de Compras de sua empresa tem: </p>
                
                
            </div>
            
            <div id="check">
                
                <input type="checkbox" class="checkbox" id="realizar_pag" name="realizar_pag" value="Realizar Pagamento" >
                <label for="realizar_pag"> <strong> Realizar Pagamento </strong></label>
                <hr>

                <input type="checkbox" class="checkbox" id="baixa_faturamento" name="baixa_faturamento" value="Dar Baixa no Faturamento" >
                <label for="baixa_faturamento"> <strong> Dar Baixa no Faturamento</strong></label>
                <hr>


            <button type="button" class="outline" id="send">Avan√ßar</button>
            </div>

        </form>

        <script>
        let botao = document.getElementById("send");
       

       
            
        
       function setores(){
           
           let checkBoxes = document.querySelectorAll(".checkbox");
           let realizar_pag_check = document.getElementById("realizar_pag");
           let baixa_faturamento_check= document.getElementById("baixa_faturamento");
           

           
       

           checkBoxes.forEach((checkBoxe) => {

               if(checkBoxe.checked === true){

                   if(realizar_pag_check.checked === true){
                       window.location.href = "compras2_realizar-pagamento.html"
                   };
                   if(baixa_faturamento_check.checked === true){
                       window.location.href = "compras3_baixa-faturamento.html"
                   };
                 
               }    
           })


       

       }

       botao.addEventListener("click", setores) 
        </script>
    </body>
</html>
